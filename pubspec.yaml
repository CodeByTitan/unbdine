name: unbdine
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependency_overrides:
  firebase_core_platform_interface: 4.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lottie: ^1.4.3
  flutter_keyboard_visibility: ^5.4.0
  font_awesome_flutter: ^10.2.1
  firebase_auth: any
  firebase_core: any
  firebase_auth_oauth: any
  cloud_firestore: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/animations/
    - assets/images/